syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.snapper";
option java_outer_classname = "SnapperProto";

package snapper;

service Snapper
{
  rpc Snapshot (Resolution) returns (Reply) {}
}

message Resolution
{
  int32 width = 1;
  int32 height = 2;
}

enum ErrorCode {
  OK = 0;
  NOK = 1;
}

message Reply {
  ErrorCode error = 1;
}
