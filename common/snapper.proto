syntax = "proto3";

package snapper;

option java_multiple_files = true;
option java_package = "io.grpc.examples.snapper";
option java_outer_classname = "SnapperProto";

service Snapper
{
  rpc Snapshot (Resolution) returns (stream Chunk) {}
}



message Chunk
{
    bytes content = 1;
}

message Resolution
{
  int32 width = 1;
  int32 height = 2;
}
